    <style>
      /* Visually hide the print container, but keep it accessible for printing */
      #print-mount-point {
        position: absolute;
        width: 0;
        height: 0;
        overflow: hidden;
        left: -9999px;
      }

      @media print {
        /* Hide the main app and show only the print container */
        body > #root {
          display: none;
        }
        #print-mount-point {
          position: static;
          width: auto;
          height: auto;
          overflow: visible;
          left: auto;
        }
      }

      /* Animation for content fade-in */
      @keyframes contentFadeIn {
        from { opacity: 0; transform: translateY(15px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-content-fade-in {
        animation: contentFadeIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      /* Shimmer animation for skeleton loaders */
      @keyframes shimmer {
        100% { transform: translateX(100%); }
      }
      .animate-pulse { /* This class is used by Skeleton.tsx */
        position: relative;
        overflow: hidden;
      }
      .animate-pulse::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        background: linear-gradient(90deg, 
            rgba(255, 255, 255, 0) 0, 
            rgba(255, 255, 255, 0.1) 20%, 
            rgba(255, 255, 255, 0.3) 60%, 
            rgba(255, 255, 255, 0));
        animation: shimmer 1.5s infinite;
      }

      /* Animation for welcome banner */
      @keyframes slideDownFadeIn {
        from { opacity: 0; transform: translateY(-100%); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-down-fade-in {
        animation: slideDownFadeIn 0.5s ease-out forwards;
      }
      
      /* Enhanced modal animation - used by ConfirmationModal.tsx */
      @keyframes modal-pop-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-modal-pop-in {
        animation: modal-pop-in 0.3s ease-out forwards;
      }

      /* Ripple effect for buttons */
      .ripple {
          position: absolute;
          border-radius: 50%;
          transform: scale(0);
          animation: ripple 600ms linear;
          background-color: rgba(255, 255, 255, 0.7);
      }
      @keyframes ripple {
          to {
              transform: scale(4);
              opacity: 0;
          }
      }

      /* --- VISUAL EFFECTS FOR EMPLOYEE DASHBOARD --- */
      /* Aurora Background */
      .aurora-bg {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          overflow: hidden;
          z-index: 0;
      }
      .dark .aurora-bg {
        opacity: 0.5;
      }
      .aurora-bg::before, .aurora-bg::after {
          content: '';
          position: absolute;
          width: 800px;
          height: 800px;
          border-radius: 50%;
          opacity: 0.15;
          filter: blur(100px);
          mix-blend-mode: screen;
      }
      .aurora-bg::before {
          background: radial-gradient(circle, #f59e0b, transparent 60%);
          animation: aurora 20s infinite alternate;
          top: -300px;
          left: -300px;
      }
      .aurora-bg::after {
          background: radial-gradient(circle, #f97316, transparent 60%);
          animation: aurora 25s infinite alternate-reverse;
          bottom: -300px;
          right: -300px;
      }
      @keyframes aurora {
          from { transform: translate(0, 0) rotate(0deg); }
          to { transform: translate(200px, 200px) rotate(180deg); }
      }

      /* Shine Effect for Cards */
      .shine-effect {
        position: relative;
        overflow: hidden;
      }
      .shine-effect::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: linear-gradient(
          115deg,
          rgba(255, 255, 255, 0) 40%,
          rgba(255, 255, 255, 0.15) 50%,
          rgba(255, 255, 255, 0) 60%
        );
        transform: rotate(20deg) translateX(-75%);
        transition: transform 0.8s ease;
      }
      .shine-effect:hover::after {
        transform: rotate(20deg) translateX(75%);
      }

      /* --- NEW EFFECTS FOR TECH SUPPORT SCREEN (LAVA LAMP) --- */
      .lava-lamp-bg {
          position: absolute;
          inset: 0;
          overflow: hidden;
          background: #111827; /* dark:bg-slate-900 */
      }
      .lava-lamp-bg::before, .lava-lamp-bg::after {
          content: '';
          position: absolute;
          border-radius: 50%;
          filter: blur(80px);
      }
      .lava-lamp-bg::before {
          width: 350px;
          height: 350px;
          background: #f59e0b;
          animation: blob1 15s infinite alternate;
      }
      .lava-lamp-bg::after {
          width: 250px;
          height: 250px;
          background: #f97316;
          animation: blob2 18s infinite alternate;
      }
      @keyframes blob1 {
          0% { transform: translate(0, 0); }
          25% { transform: translate(100%, 50%); }
          50% { transform: translate(50%, 100%); }
          75% { transform: translate(0, 50%); }
          100% { transform: translate(0, 0); }
      }
      @keyframes blob2 {
          0% { transform: translate(100%, 100%); }
          25% { transform: translate(0, 50%); }
          50% { transform: translate(50%, 0); }
          75% { transform: translate(100%, 50%); }
          100% { transform: translate(100%, 100%); }
      }
      
      /* --- ANIMATED GRADIENT BORDER FOR TECH SUPPORT CARD --- */
      .animated-border-wrapper {
          position: relative;
          border-radius: 1rem; /* Corresponds to rounded-2xl */
          overflow: hidden;
          z-index: 1; /* Ensure it's on top of the lava lamp */
      }
      .animated-border-wrapper::before {
          content: '';
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: conic-gradient(
              from 180deg at 50% 50%,
              #f97316, #f59e0b, #fbbf24, #f97316
          );
          animation: rotate-gradient 4s linear infinite;
      }
      @keyframes rotate-gradient {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
      }

      /* --- WELCOME MARQUEE ANIMATION --- */
      @keyframes welcome-marquee {
        from { transform: translateX(-100%); } /* Start off-screen to the left */
        to { transform: translateX(100vw); }   /* End off-screen to the right */
      }
      .animate-welcome-marquee {
        animation: welcome-marquee 30s linear 1 forwards;
      }

      /* --- NEW COUNTDOWN & BADGE STYLES --- */
      @keyframes colorShift {
        0% { filter: hue-rotate(-10deg) brightness(1); }
        50% { filter: hue-rotate(10deg) brightness(1.1); }
        100% { filter: hue-rotate(-10deg) brightness(1); }
      }

      @keyframes pulse-green {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
        }
        50% {
          box-shadow: 0 0 0 6px rgba(16, 185, 129, 0);
        }
      }
      .animate-pulse-green {
        animation: pulse-green 2s infinite;
      }
      
      /* New pulse for red countdown */
      @keyframes pulse-red {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
        }
        50% {
          box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
        }
      }
      .animate-pulse-red {
        animation: pulse-red 1.5s infinite;
      }

      /* New animation for notification bell */
      @keyframes pulse-red-dot {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.6); opacity: 0.7; }
      }
      .animate-pulse-red-dot {
        animation: pulse-red-dot 1.5s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }
      
      /* Animation for dropdowns */
      @keyframes dropdown-pop-in {
        from { opacity: 0; transform: scale(0.95) translateY(-5px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-dropdown-pop-in {
        animation: dropdown-pop-in 0.2s ease-out forwards;
        transform-origin: top left;
      }

    </style>
